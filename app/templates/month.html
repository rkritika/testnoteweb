<div class="padding" ng-controller="monthCtrl" >
  <div class="row">
    <div class="text-center day-hr">
      <h5>MONTH</h5>
    </div>
  </div> 
  <div class="loading" id="BodyField" ng-if="size===0">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div>

    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div> {{currentMonth}}-->
  <div class="full col-sm-9" hide-xs ng-if="size!==0">

      <calendar-md flex layout layout-fill data-start-month="{{currentMonth}}" on-day-click="dayClick" title-format="'MMMM y'" ng-model='selectedDate' day-format="dayFormat" day-content="setDayContent" disable-future-selection="false"></calendar-md>
